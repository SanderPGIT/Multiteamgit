<html>
	<head>
		<style>
		</style>
		<script>
			var lijst=[];
			function opslaan(){
				var name= document.getElementById('naam').value;
				var number= document.getElementById('nummer').value;
				var amount= document.getElementById('hoeveelheid').value;
				var mijnObject = {};
				mijnObject.naam = name;
				mijnObject.nummer = number;
				mijnObject.hoeveelheid = amount;
				lijst.push(mijnObject);
				console.log(lijst);
				var moJSON= JSON.stringify(lijst);
				localStorage.setItem('mijnkey',moJSON);
			}
		</script>
	</head>
	<body>
	<h1>add new product</h1>
	<h5>productname:</h5>	
	<input type=text id='naam'>
	<h5>productnumber:</h5>
	<input type=text id='nummer'>
	<h5>product amount:</h5>
	<input type=text id='hoeveelheid'>
	<input type=button onclick=opslaan() value="add product">
	</body>
</html>
